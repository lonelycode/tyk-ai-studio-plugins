<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="authGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <circle cx="128" cy="128" r="120" fill="url(#authGradient)"/>

  <!-- Shield shape -->
  <path d="M 128 40 L 180 65 L 180 115 Q 180 165 128 200 Q 76 165 76 115 L 76 65 Z"
        fill="#FFFFFF" opacity="0.9"/>

  <!-- Lock symbol inside shield -->
  <g transform="translate(128, 115)">
    <!-- Lock body -->
    <rect x="-18" y="0" width="36" height="30" rx="3" fill="#6366F1"/>

    <!-- Lock shackle -->
    <path d="M -12 0 L -12 -12 Q -12 -20 0 -20 Q 12 -20 12 -12 L 12 0"
          stroke="#6366F1" stroke-width="6" fill="none" stroke-linecap="round"/>

    <!-- Keyhole -->
    <circle cx="0" cy="12" r="4" fill="#FFFFFF"/>
    <rect x="-2" y="14" width="4" height="8" fill="#FFFFFF"/>
  </g>

  <!-- Settings/gear icon overlay (small) -->
  <g transform="translate(170, 170)">
    <circle cx="0" cy="0" r="20" fill="#FFFFFF"/>
    <circle cx="0" cy="0" r="8" fill="#6366F1"/>
    <!-- Gear teeth -->
    <rect x="-3" y="-20" width="6" height="6" fill="#FFFFFF"/>
    <rect x="-3" y="14" width="6" height="6" fill="#FFFFFF"/>
    <rect x="-20" y="-3" width="6" height="6" fill="#FFFFFF"/>
    <rect x="14" y="-3" width="6" height="6" fill="#FFFFFF"/>
  </g>
</svg>
