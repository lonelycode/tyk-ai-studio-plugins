# Identity & Versioning
id: "com.tyk.llm-cache"
name: "LLM Response Cache"
version: "1.0.0"
description: "A caching plugin for Tyk AI Studio that caches LLM responses to reduce costs and latency. Features deterministic cache keys, prompt normalization, namespace isolation, LRU eviction, and an admin dashboard."

