# Identity & Versioning
id: "com.tyk.echo-agent"
name: "Echo Agent"
version: "0.1.0"
description: "A simple test agent that wraps LLM responses with custom prefix and suffix markers. Useful for testing and development."

# OCI Distribution
oci:
  registry: "ghcr.io"
  repository: "tyk-technologies/plugins/echo-agent"
  tag: "0.1.0"
  digest: "sha256:placeholder-will-be-updated-after-build"
  platform: ["linux/amd64", "linux/arm64", "darwin/amd64", "darwin/arm64"]

# Discovery & Classification
category: "agents"
keywords: ["testing", "development", "llm", "agent"]
maturity: "stable"

# Documentation & Support
links:
  documentation: "https://github.com/TykTechnologies/midsommar/tree/main/examples/plugins/studio/echo-agent"
  repository: "https://github.com/TykTechnologies/midsommar"
  support: "https://community.tyk.io"
  issues: "https://github.com/TykTechnologies/midsommar/issues"
  homepage: "https://tyk.io/ai-studio"

# Display Assets
icon: "https://raw.githubusercontent.com/lonelycode/tyk-ai-studio-plugins/main/plugins/echo-agent/icon.png"
screenshots: []

# Maintainers
maintainers:
  - name: "Tyk Technologies"
    email: "support@tyk.io"
    organization: "Tyk Technologies"

publisher: "tyk-official"
license: "Apache-2.0"

# Capabilities (from plugin.manifest.json)
capabilities:
  hooks: ["agent"]
  primary_hook: "agent"

# Requirements & Compatibility
requirements:
  min_studio_version: "0.1.0"
  api_versions: ["agent-v1"]
  dependencies: []

# Security & Permissions
permissions:
  services: ["llms.proxy"]
  kv: []
  rpc: []
  ui: []

# Configuration Schema
config_schema_url: "https://raw.githubusercontent.com/TykTechnologies/midsommar/main/examples/plugins/studio/echo-agent/server/config.schema.json"

# Verification
attestation:
  enabled: false
  sigstore_bundle_url: ""

