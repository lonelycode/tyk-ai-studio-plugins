# Identity & Versioning
id: "com.tyk.github-rag-ingest"
name: "Git RAG Ingestion"
version: "1.0.0"
description: "A comprehensive plugin for Tyk AI Studio that ingests content from Git repositories into RAG datasources with support for incremental sync, multiple chunking strategies, and scheduled updates."

