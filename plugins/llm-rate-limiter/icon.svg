<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E85D75;stop-opacity:1" />
    </linearGradient>
  </defs>

  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)"/>

  <!-- Gauge/meter icon -->
  <g transform="translate(128, 128)">
    <!-- Outer arc -->
    <path d="M -60 0 A 60 60 0 0 1 60 0" stroke="#FFFFFF" stroke-width="12" fill="none" stroke-linecap="round"/>

    <!-- Tick marks -->
    <line x1="-55" y1="0" x2="-45" y2="0" stroke="#FFFFFF" stroke-width="4"/>
    <line x1="-38" y1="-38" x2="-32" y2="-32" stroke="#FFFFFF" stroke-width="4"/>
    <line x1="0" y1="-55" x2="0" y2="-45" stroke="#FFFFFF" stroke-width="4"/>
    <line x1="38" y1="-38" x2="32" y2="-32" stroke="#FFFFFF" stroke-width="4"/>
    <line x1="55" y1="0" x2="45" y2="0" stroke="#FFFFFF" stroke-width="4"/>

    <!-- Needle pointing to warning zone -->
    <line x1="0" y1="0" x2="30" y2="-30" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="8" fill="#FFFFFF"/>

    <!-- Limit indicator -->
    <circle cx="0" cy="35" r="3" fill="#FFFFFF"/>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="20" fill="#FFFFFF" text-anchor="middle" font-weight="bold">LIMIT</text>
  </g>
</svg>
